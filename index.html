<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Routine</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- Fontawasome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body id="body-element"
    class="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen flex items-center justify-center p-5"
  >
    <main
      class="max-w-screen-xl bg-white shadow-2xl rounded-3xl w-full grid grid-cols-12 gap-6 overflow-hidden py-8 px-8"
    >
      <!-- Left Input Section -->
      <section
        id="user-input"
        class="col-span-12 md:col-span-4 bg-gradient-to-br from-indigo-100 to-purple-100 p-8 flex flex-col justify-center rounded-lg"
      >
        <h2
          class="text-2xl font-bold mb-6 text-purple-800 border-b-2 border-purple-400 pb-2"
        >
          Editable Routine
        </h2>

        <label for="input-rows" class="text-sm font-medium text-gray-700 mb-1"
          >Enter Rows:</label
        >
        <input
          class="user-input bg-white p-3 w-full rounded-xl border-2 border-cyan-400 outline-none text-sm mb-5 focus:ring-2 focus:ring-cyan-500 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
          type="number"
          name="input-rows"
          id="input-rows"
          placeholder="Number of Rows"
        />

        <label for="input-cols" class="text-sm font-medium text-gray-700 mb-1"
          >Enter Columns:</label
        >
        <input 
          class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none user-input bg-white p-3 w-full rounded-xl border-2 border-cyan-400 outline-none text-sm mb-5 focus:ring-2 focus:ring-cyan-500"
          type="number"
          name="input-cols"
          id="input-cols"
          placeholder="Number of Columns"
        />

        <button
          class="Generate-btn mt-3 bg-gradient-to-r from-indigo-500 to-pink-500 text-white py-3 rounded-xl font-semibold shadow-md hover:opacity-90 transition-all"
        ><i class="mr-1 fa-solid fa-bolt"></i>
          Generate Routine
        </button>
      </section>

      <!-- Editable Routine Table -->
      <aside class="col-span-12 md:col-span-8 flex flex-col rounded-lg border-2 border-pink-300 p-3 bg-white shadow-lg">
        <section id="routine-parent"
        class="pb-5 mb-10 col-span-12 md:col-span-8 rounded-lg p-5 bg-white shadow-lg hidden"
      >
        
      </section>

      <section class="mt-auto col-span-12 max-sm:max-w-lg flex max-sm:flex-col justify-between items-center max-sm:gap-5 max-sm:p-5">
        <button
          class="max-sm:w-full download-btn bg-gradient-to-r from-indigo-500 to-pink-500 text-white py-3 rounded-xl font-semibold shadow-md hover:opacity-90 transition-all px-8"><i class="fa-solid fa-download"></i> Download</button>
          <button
          class=" max-sm:w-full clear-btn bg-gradient-to-r from-indigo-500 to-pink-500 text-white py-3 rounded-xl font-semibold shadow-md hover:opacity-90 transition-all px-8"><i class="fa-solid fa-trash-can"></i> Clear Routine</button>
      </section>
      </aside>
      
    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="./script.js"></script>
  </body>
</html>
